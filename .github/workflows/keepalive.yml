name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 9 * * *"   # diario

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install supabase
      - run: python keep_alive_and_backup.py
